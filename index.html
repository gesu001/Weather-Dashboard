<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Page margins are created using the container and container-fluid classes -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
  
    <!-- Two column layout -->
    <main class="container">
        <div class="row">
            <div class="col-12, col-md-2">
                <form>
                    <div class="mb-3">
                    <label for="inputCity" class="form-label">Search for a City:</label>
                    <input type="city" class="form-control" id="inputCity" aria-describedby="cityHelp">
                    </div>
                    <button type="submit" id = "submit" class="btn btn-primary">Search</button>
                </form>
                <hr>
                <div>
                    <ul id="cityList">
                    </ul>
                </div>
            </div>

            <div class="col-12, col-md-10">
                <div>
                    <h2 id = "cityname"></h2>
                    <p id = "currentWeather"></p>
                </div>
                <div>
                    <section id="displayArea" class="row justify-content-start"></section>
                </div>
            </div>
        </div>
    </main>

  </body>
  
  </html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
