<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
  <header class="container-fluid text-light mb-5 p-3">
    <div class="d-flex justify-content-center align-items-center text-center">
      <h1 class="text-center">Weather Dashboard</h1>
    </div>
  </header>

  <main class="container">
    <div class="row">
        <div class="col-12, col-md-2">
            <form>
              <div class="mb-3">
                <label for="inputCity" class="form-label fs-4 fw-bold">Search for a City:</label>
                <input type="city" class="form-control" id="inputCity" aria-describedby="cityHelp">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" id = "submit" class="btn btn-primary">Search</button>
              </div>
            </form>
            <hr>
            <div class="custom-class">
              <ul id="cityList">
              </ul>
            </div>
        </div>
        <div class="col-12, col-md-10">
          <div id="currentWeather"></div>
          <div id="displayArea" class="row justify-content-start py-3"></div>
        </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
